<!doctype html>
<html>
    <head>
        <title>Death by Proxy</title>
    </head>
    <body>
        <h1>Welcome to day 2!</h1>
        <p>You can use the form below to request a "fact" about an animal. Try any of the following:</p>
        <ul>
            <!--generate the list from /listanimals-->
            {% for animal in animals %}
            <li>{{ animal }}</li>
            {% endfor %}
        </ul>
        <p>There's also a super-secret API hidden on the backend container, but there's no way to get to it... or is there?</p>
        <div>
            <!--/animals/<animal>-->
            <form action="/getanimal" method="GET">
                <label for="animal">Animal</label>
                <input type="text" id="animal" name="animal">
                <input type="submit" value="Search">
            </form>
        </div>
        <!--<a href="/secretapi">Click here for a secret fact about this animal</a>-->
    </body>
</html>
